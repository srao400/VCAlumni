<wm-page data-ng-controller="EventsListPageController" name="page1">
    <wm-mobile-navbar name="mobile_navbar1" title="Events List">
        <wm-menu caption="" autoclose="outsideClick" name="menu1" iconclass="wi wi-more-vert" type="anchor" dataset="Logout" on-select="Actions.logoutAction.invoke()"></wm-menu>
    </wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-container name="container1">
                <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="executeEventsListList1" dataset="bind:Variables.VCADB_usersExecuteEventsList.dataSet" navigation="Pager">
                    <wm-listtemplate layout="inline" name="listtemplate1">
                        <wm-container class="media-body" padding="unset unset unset 1.25em" name="container3" on-tap="Actions.goToPage_EventDetails.invoke()">
                            <wm-label name="Name" class="p media-heading" caption="bind:Variables.VCADB_usersExecuteEventsList.dataSet.eventname" fontsize="1.143" fontunit="em" width="100%"></wm-label>
                            <wm-label name="JobTitle" caption="bind:Variables.VCADB_usersExecuteEventsList.dataSet.venuename" class="p media-heading" fontsize="1.1" fontunit="em"></wm-label>
                            <wm-composite name="composite1" fontsize="8">
                                <wm-container class="col-xs-8" name="container5" width="100%">
                                    <wm-label padding="unset 0.5em" name="label3" caption="bind:Variables.VCADB_usersExecuteEventsList.dataSet[$i].eventdate + ' ' + Variables.VCADB_usersExecuteEventsList.dataSet[$i].eventtime | toDate: 'dd-MMM-yyyy hh:mm a'"
                                        fontsize="10" color="red" fontweight="bold"></wm-label>
                                </wm-container>
                            </wm-composite>
                        </wm-container>
                    </wm-listtemplate>
                </wm-list>
            </wm-container>
        </wm-page-content>
    </wm-content>
</wm-page>
