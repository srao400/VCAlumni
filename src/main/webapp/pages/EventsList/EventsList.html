<wm-page data-ng-controller="EventsListPageController" name="page1">
    <wm-mobile-navbar name="mobile_navbar1" title="Events List">
        <wm-menu caption="" autoclose="outsideClick" name="menu1" iconclass="wi wi-more-vert" type="anchor" dataset="Logout" on-select="Actions.logoutAction.invoke()"></wm-menu>
    </wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-container name="container1">
                <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="executeEventsListList1" dataset="bind:Variables.VCADB_usersExecuteEventsList.dataSet" navigation="Pager">
                    <wm-listtemplate layout="inline" name="listtemplate1">
                        <wm-container class="media-left" name="container2"></wm-container>
                        <wm-container class="media-body" padding="unset unset unset 1.25em" name="container3">
                            <wm-label name="Name" class="p media-heading" caption="bind:Variables.VCADB_usersExecuteEventsList.dataSet.eventname" fontsize="1.143" fontunit="em" color="black"></wm-label>
                            <wm-label name="JobTitle" caption="bind:Variables.VCADB_usersExecuteEventsList.dataSet.venuename" class="p text-muted"></wm-label>
                            <wm-label caption="bind:Variables.VCADB_usersExecuteEventsList.dataSet[$i].eventdate" class="p text-muted" name="label3" width="50%"></wm-label>
                            <wm-label caption="bind:Variables.VCADB_usersExecuteEventsList.dataSet[$i].eventtime" class="p text-muted" width="50%" name="label7"></wm-label>
                        </wm-container>
                        <wm-container class="media-right media-top" name="container4">
                            <wm-button class="btn-transparent" iconclass="wi wi-forward fa-2x" name="button1" padding="10px unset unset unset" on-tap="Actions.goToPage_EventDetails.invoke()"></wm-button>
                        </wm-container>
                    </wm-listtemplate>
                </wm-list>
            </wm-container>
        </wm-page-content>
    </wm-content>
</wm-page>
