<wm-page data-ng-controller="adminMenuPageController" name="page1">
    <wm-mobile-navbar name="mobile_navbar1" title="Admin Menu">
        <wm-menu caption="" autoclose="outsideClick" name="menu1" iconclass="wi wi-more-vert" type="anchor" dataset="Logout" on-select="Actions.logoutAction.invoke()" fontweight="bold" padding="1px unset" fontunit="em" borderstyle="double"></wm-menu>
    </wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-container name="container1">
                <wm-layoutgrid name="layoutgrid1" width="100%">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                            <wm-label padding="unset 0.5em" name="label1" caption=""></wm-label>
                            <wm-button class="btn-primary" caption="Add Event" type="button" margin="unset 0.5em" name="button4" width="96%" on-tap="Actions.goToPage_AddEvent.invoke()"></wm-button>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                            <wm-label padding="unset 0.5em" name="label2" caption=""></wm-label>
                            <wm-button class="btn-primary" caption="Edit Events" type="button" margin="unset 0.5em" name="button5" width="96%" on-tap="Actions.goToPage_EditEvents.invoke()"></wm-button>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                            <wm-label padding="unset 0.5em" name="label3" caption=""></wm-label>
                            <wm-button class="btn-primary" caption="Add Venue" type="button" margin="unset 0.5em" name="button6" width="96%" on-tap="Actions.goToPage_AddVenue.invoke()"></wm-button>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                            <wm-label padding="unset 0.5em" name="label4" caption=""></wm-label>
                            <wm-button class="btn-primary" caption="Edit Venues" type="button" margin="unset 0.5em" name="button7" width="96%" on-tap="Actions.goToPage_EditVenues.invoke()"></wm-button>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-container>
        </wm-page-content>
    </wm-content>
</wm-page>
