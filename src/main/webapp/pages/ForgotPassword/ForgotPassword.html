<wm-page data-ng-controller="ForgotPasswordPageController" name="page1">
    <wm-mobile-navbar name="mobile_navbar1" title="Forgot Password"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-container name="container1"></wm-container>
            <wm-layoutgrid name="layoutgrid3">
                <wm-gridrow name="gridrow16">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn23" height="70px"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow17">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn24"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn30">
                        <wm-composite name="composite4">
                            <wm-label class="col-xs-4 control-label" name="label4" caption="Email"></wm-label>
                            <wm-container class="col-xs-8" name="container7">
                                <wm-text name="emailaddress" type="email" placeholder="Enter email address" fontunit="px" required="true" autofocus="true" autocomplete="false" on-blur="Variables.emailexists.invoke();emailaddressBlur($event, $scope)"></wm-text>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn25"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow18" padding="10px unset unset unset">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn26"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn31">
                        <wm-button class="btn-default" caption="Request Password Reset" type="button" margin="unset 0.5em" name="button3" width="100%" on-tap="Variables.sendEmailPasswordReset.invoke();button3Tap($event, $scope);Actions.Successpassword.invoke();Actions.goToPage_Main.invoke()"></wm-button>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn27"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow19">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn29" height="70px">
                        <wm-label padding="unset 0.5em" name="label5" caption="ABCDEFGHIJKLMNOPQRSTUVWXYZ" show="false"></wm-label>
                        <wm-label padding="unset 0.5em" name="label3" caption="label3" show="false" width="100%"></wm-label>
                        <wm-label padding="unset 0.5em" name="label4_1" show="false" width="100%" caption=""></wm-label>
                        <wm-label padding="unset 0.5em" show="false" width="100%" name="label5_1" caption="bind:Variables.md5Check.dataSet.value"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
</wm-page>
