<wm-page data-ng-controller="ChangePasswordPageController" name="page1">
    <wm-mobile-navbar name="mobile_navbar1" title="Change Password"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-container name="container1"></wm-container>
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1" height="70px">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                        <wm-composite name="composite1">
                            <wm-label class="col-xs-4 control-label" name="label1" caption="Old Password" width="30%"></wm-label>
                            <wm-container class="col-xs-8" name="container2">
                                <wm-text name="oldPassword" placeholder="" type="password" regexp="(?=^.{8,}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s)[0-9a-zA-Z!@#$%^&amp;*()]*$"></wm-text>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn7">
                        <wm-composite name="composite3">
                            <wm-label class="col-xs-4 control-label" name="label3" caption="New Password" width="30%"></wm-label>
                            <wm-container class="col-xs-8" name="container4">
                                <wm-text name="newPassword" placeholder="" type="password" regexp="(?=^.{8,}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s)[0-9a-zA-Z!@#$%^&amp;*()]*$"></wm-text>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                        <wm-composite name="composite4">
                            <wm-label class="col-xs-4 control-label" name="label4" caption="Confirm Password" width="30%"></wm-label>
                            <wm-container class="col-xs-8" name="container5">
                                <wm-text name="confirmPassword" placeholder="" type="password" regexp="(?=^.{8,}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s)[0-9a-zA-Z!@#$%^&amp;*()]*$" on-blur="confirmPasswordBlur($event, $scope)"></wm-text>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow6">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn9">
                        <wm-label padding="unset 0.5em" name="label4_1" fontsize="10" caption="Password must contain at least 1 uppercase and lowercase alphabet and 1 number" conditionalclass="bind:{'text-danger': Widgets.newPassword.datavalue != Widgets.confirmPassword.datavalue}"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow8">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn10_1"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow7">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn10">
                        <wm-button class="btn-primary" caption="Save" type="button" margin="unset 0.5em" name="button1" width="96%" on-tap="Variables.getOldPassword_var.invoke();button1Tap($event, $scope)"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn5">
                        <wm-label padding="unset 0.5em" name="label5" caption="bind:Variables.getOldPassword_var.dataSet[$i].password" width="100%"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow9">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn11">
                        <wm-label padding="unset 0.5em" name="label7" caption="label7"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
</wm-page>
