<wm-page data-ng-controller="EditVenuesPageController" name="page1">
    <wm-mobile-navbar name="mobile_navbar1" title="Edit Venues">
        <wm-menu caption="" autoclose="outsideClick" name="menu1" iconclass="wi wi-more-vert" type="anchor" dataset="Logout" on-select="Actions.logoutAction.invoke()"></wm-menu>
    </wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-container name="container2"></wm-container>
            <wm-list listclass="list-group" itemclass="list-group-item media" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="VenuesList1" dataset="bind:Variables.VCADB_usersVenuesData.dataSet" navigation="Pager">
                <wm-listtemplate layout="media" name="listtemplate1">
                    <wm-container class="media-left" name="container3"></wm-container>
                    <wm-container class="media-body" name="container4">
                        <wm-label caption="bind:Variables.VCADB_usersVenuesData.dataSet.venuename" name="Name" class="p media-heading"></wm-label>
                        <wm-label caption="bind:Variables.VCADB_usersVenuesData.dataSet.venuedetails" class="p text-muted" name="Title"></wm-label>
                    </wm-container>
                    <wm-container class="media-right media-top" width="12%" name="container9" horizontalalign="right">
                        <wm-buttongroup name="buttongroup1">
                            <wm-button class="btn-transparent edit-list-item" caption="" name="button1" iconclass="wi wi-pencil fa-2x" margin="unset 0.2em unset unset"></wm-button>
                            <wm-button class="btn-transparent delete-list-item" caption="" name="button2" iconclass="wi wi-trash fa-2x"></wm-button>
                        </wm-buttongroup>
                    </wm-container>
                </wm-listtemplate>
            </wm-list>
            <wm-liveform errormessage="" title="Venues Info" formlayout="dialog" iconclass="wi wi-edit" defaultmode="Edit" dataset="bind:Variables.VCADB_usersVenuesData.dataSet" captionalign="left" captionposition="top" name="liveform1" formdata="bind:Widgets.VenuesList1.selecteditem"
                dependson="VenuesList1">
                <wm-layoutgrid columns="1" name="layoutgrid2">
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn7">
                            <wm-form-field name="venuename" displayname="Venue" required="true" show="true" generator="assigned" primary-key="true" key="venuename" type="string" is-related="false" maxchars="40" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                            <wm-form-field name="venuedetails" displayname="Details" required="true" show="true" generator="assigned" primary-key="false" key="venuedetails" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                widget="textarea"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow5">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn9">
                            <wm-form-field name="addressline1" displayname="Address Line 1" required="true" show="true" generator="assigned" primary-key="false" key="addressline1" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn10">
                            <wm-form-field name="addressline2" displayname="Address Line 2" required="false" show="true" generator="assigned" primary-key="false" key="addressline2" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow7">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn11">
                            <wm-form-field name="city" displayname="City" required="true" show="true" generator="assigned" primary-key="false" key="city" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow8">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn12">
                            <wm-form-field name="province" displayname="Province" required="true" show="true" generator="assigned" primary-key="false" key="province" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow9">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn13">
                            <wm-form-field name="zipcode" displayname="Zipcode" required="true" show="true" generator="assigned" primary-key="false" key="zipcode" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow10">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn14">
                            <wm-form-field name="country" displayname="Country" required="true" show="true" generator="assigned" primary-key="false" key="country" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow11">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn15">
                            <wm-form-field name="phone" displayname="Phone" required="false" show="true" generator="assigned" primary-key="false" key="phone" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
            </wm-liveform>
        </wm-page-content>
    </wm-content>
</wm-page>
