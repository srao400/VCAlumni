<wm-page data-ng-controller="SignUpPageController"> 
    <wm-mobile-navbar></wm-mobile-navbar> 
    <wm-content> 
        <wm-page-content columnwidth="12"> 
            <wm-layoutgrid name="layoutgrid1"> 
                <wm-gridrow name="gridrow4"> 
                    <wm-gridcolumn columnwidth="12" name="gridcolumn4" padding="1em 0em 0em 1em "> 
                        <wm-label caption="Account" class="text-uppercase h4" color="#918a8a" name="detailsLbl"></wm-label> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow1" backgroundcolor="#ffffff"> 
                    <wm-gridcolumn name="gridcolumn1"> 
                        <wm-text tabindex="1" placeholder="Email" name="email" type="email"></wm-text> 
                        <wm-text tabindex="1" placeholder="Password" name="password" type="password"></wm-text> 
                        <wm-text tabindex="1" placeholder="Retype Password" name="retypepassword" type="password" margin="0px"></wm-text> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow4"> 
                    <wm-gridcolumn columnwidth="12" name="gridcolumn4" padding="1em 0em 0em 1em "> 
                        <wm-label caption="Details" class="text-uppercase h4" color="#918a8a" name="detailsLbl"></wm-label> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow5" backgroundcolor="#ffffff"> 
                    <wm-gridcolumn columnwidth="12" name="gridcolumn5"> 
                        <wm-text placeholder="Name" name="name"></wm-text> 
                        <wm-select name="genderSelect" placeholder="Gender" dataset="Male, Female"></wm-select> 
                        <wm-label caption="Date of birth" name="detailsLbl"></wm-label> 
                        <wm-text placeholder="Date of birth" name="dob" type="date"></wm-text> 
                        <wm-text placeholder="Age" name="age" type="number" margin="0px"></wm-text> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
</wm-page>
