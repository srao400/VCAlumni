<wm-page data-ng-controller="AddEventPageController" name="page1">
    <wm-mobile-navbar name="mobile_navbar1" title="Add Event">
        <wm-menu caption="" autoclose="outsideClick" name="menu1" iconclass="wi wi-more-vert" type="anchor" dataset="Logout" on-select="Actions.logoutAction.invoke()"></wm-menu>
    </wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-liveform errormessage="" title="Events Details" iconclass="wi wi-edit" formlayout="inline" defaultmode="Edit" dataset="bind:Variables.VCADB_usersEventsData.dataSet" captionalign="left" captionposition="top" name="EventsLiveForm1" on-success="Actions.goToPage_adminMenu.invoke()">
                <wm-layoutgrid columns="1" name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                            <wm-form-field name="eventtype" displayname="Event Type" show="true" primary-key="false" generator="assigned" period="false" key="eventtype" type="string" readonly="false" widget="select" inputtype="text" dataset="bind:Variables.event_types.dataSet"
                                datafield="dataValue" displayfield="dataValue"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn2">
                            <wm-form-field name="eventname" displayname="Event" show="true" primary-key="true" generator="assigned" period="false" key="eventname" type="string" readonly="false" required="true" widget="text" maxchars="60" inputtype="text"
                                placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                            <wm-form-field name="eventdetails" displayname="Details" show="true" primary-key="false" generator="assigned" period="false" key="eventdetails" type="string" readonly="false" required="true" widget="textarea" maxchars="255" placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                            <wm-form-field name="eventdate" displayname="Date" show="true" primary-key="false" generator="assigned" period="false" key="eventdate" type="date" readonly="false" required="true" widget="date" placeholder="Select date" outputformat="yyyy, MMM dd"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow5">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                            <wm-form-field name="eventtime" displayname="Time" show="true" primary-key="false" generator="assigned" period="false" key="eventtime" type="time" readonly="false" required="true" widget="time" placeholder="Select time" outputformat="HH:mm:ss"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                            <wm-form-field name="venues" displayname="Venues" show="true" primary-key="false" generator="assigned" period="false" key="venues" type="list" is-related="true" readonly="false" required="true" widget="select" maxchars="40" placeholder="Select venue"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow7">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn7">
                            <wm-form-field name="deadlinedate" displayname="Registration Deadline" show="true" primary-key="false" generator="assigned" period="false" key="deadlinedate" type="date" readonly="false" required="false" widget="date" placeholder="Select date"
                                outputformat="yyyy, MMM dd"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow8">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                            <wm-form-field name="fees" displayname="Fees" show="true" primary-key="false" generator="assigned" period="false" key="fees" type="integer" readonly="false" required="false" step="0" widget="currency" placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow9">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn9">
                            <wm-form-field name="maxtickets" displayname="Max. # of tickets" show="true" primary-key="false" generator="assigned" period="false" key="maxtickets" type="integer" readonly="false" required="false" step="0" widget="number" inputtype="number"
                                placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-form-action key="reset" display-name="Reset" show="true" class="form-reset btn-secondary" iconclass="wi wi-refresh" title="Reset" action="reset()" disabled="false" type="button" update-mode="true"></wm-form-action>
                <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
            </wm-liveform>
        </wm-page-content>
    </wm-content>
</wm-page>
