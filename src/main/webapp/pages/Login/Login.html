<wm-page data-ng-controller="LoginPageController" name="page1">
    <wm-mobile-navbar title="Login" backbutton="false" name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-login name="loginForm" data-ng-controller="loginFormController">
                <wm-composite name="userNameField">
                    <wm-label caption="Email address" name="userNameLabel" class="control-label"></wm-label>
                    <wm-text placeholder="Enter email address" name="usernametext" class="app-login-username" width="100%" autocomplete="off" autocorrect="off" autocapitalize="off" updateon="blur"></wm-text>
                </wm-composite>
                <wm-composite name="passwordField">
                    <wm-label caption="Password" name="passwordLabel" class="control-label"></wm-label>
                    <wm-text type="password" name="passwordtext" placeholder="Enter password" class="app-login-password" width="100%" autocomplete="off" autocorrect="off" autocapitalize="off" updateon="blur"></wm-text>
                </wm-composite>
                <wm-button type="button" caption="Sign in" width="100%" class="app-login-button btn-primary" name="loginButton" on-tap="Actions.loginAction.invoke()" on-doubletap="Actions.loginAction.invoke()"></wm-button>
                <wm-composite name="remembermeField" class="app-login-rememberme">
                    <wm-checkbox caption="Remember Me" name="remembermecheck"></wm-checkbox>
                </wm-composite>
                <wm-button type="button" caption="New User" width="100%" class="app-login-button btn-primary" name="button2" on-tap="Actions.goToPage_SignUp.invoke()"></wm-button>
            </wm-login>
            <wm-container name="container1" height="200px"></wm-container>
            <wm-container name="container2" backgroundcolor="#103ee8">
                <wm-layoutgrid name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="5" name="gridcolumn1"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="7" name="gridcolumn2" horizontalalign="right">
                            <wm-anchor margin="unset 0.5em" name="anchor1" caption="Crowe Mackay LLP" color="yellow" backgroundcolor="#103ee8" fontsize="9" textalign="right" hyperlink="https://crowemackay.ca/services/information-technology/"></wm-anchor>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2"></wm-gridrow>
                </wm-layoutgrid>
            </wm-container>
        </wm-page-content>
    </wm-content>
</wm-page>
